<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PÃ¡gina de Cine</title>
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: 'Pacifico', cursive;
      text-align: center;
      margin: 0;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 10;
    }

    .cine-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      position: relative;
      z-index: 10;
    }

    .cine-images img {
      width: 300px;
      height: 400px;
      border-radius: 12px;
      border: 5px solid #ff69b4;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
      transition: transform 0.3s ease;
    }

    .cine-images img:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .cine-images img {
        width: 80%;
        height: auto;
      }
    }

    .balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: -100px;
      background-color: red;
      transform: rotate(-45deg);
      animation: float 10s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 60px;
      height: 60px;
      background-color: inherit;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -30px;
      left: 0;
    }

    .heart::after {
      left: 30px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateX(100px) translateY(-100vh) rotate(-45deg); opacity: 0; }
    }

  </style>
</head>
<body>
    

  <h1>ðŸ’–My loveðŸ’–</h1>

  <div class="cine-images">
    <img src="pelicula1.jpg" alt="PelÃ­cula 1" />
    <img src="pelicula2.jpg" alt="PelÃ­cula 2" />
    <img src="pelicula3.jpg" alt="PelÃ­cula 3" />
  </div>

  <div class="balloons">
    <script>
      const colors = ['#ff4d6d', '#ff69b4', '#f472b6', '#e11d48'];
      for (let i = 0; i < 100; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (8 + Math.random() * 5) + 's';
        const color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.backgroundColor = color;
        heart.style.filter = 'drop-shadow(0 0 15px ' + color + ')';
        document.querySelector('.balloons').appendChild(heart);
      }
    </script>
  </div>

</body>
</html>
