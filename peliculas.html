  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Pacifico', cursive;
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #ff69b4;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .movie {
      background-color: #1a1a1a;
      border: 2px solid #ff69b4;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff69b4;
      padding: 1rem;
      max-width: 300px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie h2 {
      color: #ff69b4;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    /* Clases personalizadas para cada video */
    .video1, .video2, .video3, .video4, .video5 {
      width: 100%;
      border-radius: 10px;
      object-fit: contain; /* Asegura que el video mantenga su proporciÃ³n */
    }

    .video1 {
      height: 180px;
    }

    .video2 {
      height: 220px;
    }

    .video3 {
      height: 200px;
    }

    .video4 {
      height: 250px;
    }

    .video5 {
      height: 230px;
    }

    /* Corazones flotando */
    .balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .heart {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: -100px;
      background-color: red;
      transform: rotate(-45deg);
      animation: float 10s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 60px;
      height: 60px;
      background-color: inherit;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -30px;
      left: 0;
    }

    .heart::after {
      left: 30px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateX(100px) translateY(-100vh) rotate(-45deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .movie-container {
        flex-direction: column;
        align-items: center;
      }

      .movie {
        width: 90%;
        height: auto;
      }

      .movie video {
        height: 200px;
      }
    }
  </style>
</head>

  <!-- Corazones animados -->
  <div class="balloons">
    <script>
      const colors = ['#ff4d6d', '#ff69b4', '#f472b6', '#e11d48'];
      for (let i = 0; i < 70; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (8 + Math.random() * 5) + 's';
        const color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.backgroundColor = color;
        heart.style.filter = 'drop-shadow(0 0 15px ' + color + ')';
        document.querySelector('.balloons').appendChild(heart);
      }
    </script>
  </div>

</body>
